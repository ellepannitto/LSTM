version: 1
formatters:
  brief:
    format: '%(levelname)s - %(message)s'
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
loggers:
  lstm.main:
    level: INFO
    handlers: [console]

  lstm.core:
    level: INFO
    handlers: [ console ]

  lstm.utils:
    level: INFO
    handlers: [ console ]